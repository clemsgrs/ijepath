data:
  dataset_name: pathology_cross_resolution_wsi
  batch_size: 2
  pin_mem: true
  num_workers: 0
  crop_size: 224
  slide_manifest_csv: data/tcga-prad/manifests/tcga_prad_slides_with_tissue_masks.csv
  slide_metadata_index_jsonl: data/tcga-prad/indexes/slide_metadata_index.jsonl
  anchor_catalog_csv: data/tcga-prad/indexes/anchors_profile_ctx1p0_tgt0p5_fov512um_k4.csv
  context_mpp: 1.0
  target_mpp: 0.5
  context_fov_um: 512.0
  target_fov_um: 128.0
  targets_per_context: 4
  min_tissue_fraction: 0.2
  min_target_tissue_fraction: 0.25
  insufficient_target_policy: skip_anchor
  min_target_tissue_fraction_floor: 0.1
  min_target_tissue_fraction_step: 0.05
  samples_per_epoch: 8
  spacing_tolerance: 0.05
  seed: 0
  wsi_backend: openslide
logging:
  folder: outputs/pathology-tcga-prad-smoke
  write_tag: pathology-jepa-smoke
mask:
  allow_overlap: false
  aspect_ratio:
  - 1.0
  - 1.0
  enc_mask_scale:
  - 0.75
  - 0.75
  min_keep: 10
  num_enc_masks: 1
  num_pred_masks: 4
  patch_size: 16
  pred_mask_scale:
  - 0.1
  - 0.1
meta:
  copy_data: false
  load_checkpoint: false
  model_name: vit_tiny
  pred_depth: 3
  pred_emb_dim: 192
  read_checkpoint: null
  use_bfloat16: false
optimization:
  ema:
  - 0.996
  - 1.0
  epochs: 1
  final_lr: 1.0e-06
  final_weight_decay: 0.1
  ipe_scale: 1.0
  lr: 0.0005
  start_lr: 0.0002
  warmup: 0.1
  weight_decay: 0.04
