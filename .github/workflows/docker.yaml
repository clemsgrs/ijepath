name: Docker Hub Release

# Build and push a Docker image to Docker Hub when a GitHub Release is published.
on:
  release:
    types: [published]

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Free disk space on runner
        run: |
          set -euxo pipefail
          df -h
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf "${AGENT_TOOLSDIRECTORY:-/opt/hostedtoolcache}" || true
          docker system prune -af || true
          sudo apt-get clean
          df -h

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          IMAGE_BASE=waticlems/ijepath

          docker build -t $IMAGE_BASE:$VERSION -t $IMAGE_BASE:latest .
          docker push $IMAGE_BASE:$VERSION
          docker push $IMAGE_BASE:latest
